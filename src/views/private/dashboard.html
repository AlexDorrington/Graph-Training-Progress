<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/dashboard.css">
    <title>Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-light bg-dark d-flex">
        <div class="container-fluid" style="color: #ff6600;">
            <div class="h5 mr-auto ml-5"><i class="fas fa-dumbbell mr-3" style="color: #ff6600;"></i>Training Monitor</div>
            <div class="d-flex mr-5">
                <div class="mx-5 h5" data-toggle="modal" data-target="#weightModal" style="cursor: pointer; color: #FFF;">BodyWeight</div>
                <div class=" ml-5 mr-4 h5">Squats</div>
                <div class="mx-4 h5">Bench Press</div>
                <div class="mx-4 h5">Shoulder Press</div>
                <div class="mx-4 h5">Deadlifts</div>
            </div>
        </div>
    </nav>

    <!--EDIT DATA BLOCK CONTENT-->
    <div id="editDiv" style="width: 50vw; height: 5vh; border: 1px solid black; margin: auto; display: none;">
        <form action="/dashboard/weight/:id" id="editWeightForm">
            <label for="newWeight">New weight</label>
            <input type="text" name="newWeight" id="newWeightInput">
            <label for="newbodyfat">New Bodyfat</label>
            <input type="text" name="newBodyfat" id="newBodyfatInput">
            <button type="submit">Confirm</button>
        </form>
    </div>

    <!-- RENDERED WEIGHT DATA BLOCKS -->
    <div class="d-flex justify-content-start" style="width: 90vw; height: 35vh; margin: auto; flex-wrap: wrap; overflow-x: auto" id="dataContainer">
        
    </div>
    <i class="fas fa-spinner fa-spin fa-6x" id="contentEditSpinner" style="display: none; margin: auto; position: absolute; top: 20vh; left: 50vw"></i>

    <!--MODALS-->
    <div class="modal fade" id="weightModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="position: relative; top: -10vh">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Bodyweight stats</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeModal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="/dashboard/weight" method="POST" id="weightForm">  
                        <div class="form-inline">
                            <div class="form-group">
                                <label class="sr-only" for="weight">Enter Weight</label>
                                <input type="text" class="form-control mb-2 mr-sm-2" id="weightInput" placeholder="Weight..." name="weight">
                            </div>
                            <div class="form-group">
                                <input class="form-check-input ml-2" type="radio" name="kg" id="kgInput" value="kg">
                                <label class="form-check-label mr-3" for="kg">kg</label>
                                <input class="form-check-input" type="radio" name="lbs" id="lbsInput" value="lbs">
                                <label class="form-check-label" for="lbs">lbs</label>
                            </div>
                        </div>
                        <div class="form-inline">
                            <div class="form-group">
                                <label class="sr-only" for="bodyfat">Enter bodyfat %</label>
                                <input type="text" class="form-control mb-2 mr-sm-2" id="bodyfatInput" placeholder="Bodyfat %..." name="bodyfat">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="date">Select date</label>
                                <input type="date" class="form-control mb-2 mr-sm-2" id="dateInput" placeholder="Jane Doe" name="date">
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary mb-2">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer justify-content-center">
                    <i class="fas fa-spinner fa-spin" id="contentAddedSpinner" style="display: none;"></i>
                    <h6 id="contentAddTip" class="text-success text-center" style="display: none;">Content added</h6>
                    <h6 id="contentMatchTip" class="text-danger text-center" style="display: none;">Data already exists for this date - Use the search feature to locate</h6>
                </div>
            </div>
        </div>
    </div>

    <!--FILER SLIDE IN VIEW-->
    <div class="filterBox" style="width: 20vw; border: 1px solid black; height: 40vh; position: absolute; left: -17vw; top: 25%; background-color: #ff6600b0; border-radius: .25rem;">
        <i class="fas fa-filter fa-3x" style="position: absolute; right: 0px; top: 0px; cursor: pointer; color: #343a40;" id="moveFilterBox"></i>
        <h4 style="writing-mode: vertical-rl; text-orientation: upright; position: absolute; right: -20px; top: 65px; text-transform: uppercase; color: #343a40">Filter</h4>
        <h5 class="pl-4">Filter by:</h5>
        <span class="pl-4" style="display: block">Date: <input type="radio" id="filterDateRadio" value="date"></span>
        <span class="pl-4" style="display: block">Weight: <input type="radio" id="filterWeightRadio" value="weight"></span>
        <span class="pl-4" style="display: block">Bodyfat: <input type="radio" id="filterBodyfatRadio" value="bodyfat"></span>
        <span class="pl-4 my-2" style="display: block"><input type="text"></span>
        <span class="pl-4 my-2" style="display: block;"><button class="btn btn-primary" id="submitFilter">Apply</button></span>
    </div>



    <div class="container-fluid">
        <!--DISPLAY GRAPH-->
    </div>
    
<script src="https://kit.fontawesome.com/bb13b54565.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="js/dashboard.js"></script>
<script src="js/dashboard-utils.js"></script>
</body>
</html>

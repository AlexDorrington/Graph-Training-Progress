<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light d-flex">
        <div class="container-fluid">
            <div class="h5 mr-auto ml-5"><i class="fas fa-dumbbell"></i>Training</div>
            <div class="d-flex mr-5">
                <div class="mx-4 h5" data-toggle="modal" data-target="#weightModal" style="cursor: pointer;">BodyWeight</div>
                <div class="mx-4 h5">Squats</div>
                <div class="mx-4 h5">Bench Press</div>
                <div class="mx-4 h5">Shoulder Press</div>
                <div class="mx-5 h5">Deadlifts</div>
            </div>
        </div>
    </nav>

    <!--MODALS-->
    <div class="modal fade" id="weightModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="position: relative; top: 5vh">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Bodyweight stats</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="/dashboard/weight" method="POST">  
                        <div class="form-inline">
                            <div class="form-group">
                                <label class="sr-only" for="weight">Enter Weight</label>
                                <input type="text" class="form-control mb-2 mr-sm-2" id="weightInput" placeholder="Weight..." name="weight">
                            </div>
                            <div class="form-group">
                                <input class="form-check-input ml-2" type="radio" name="kg" id="exampleRadios2" value="kg">
                                <label class="form-check-label mr-3" for="kg">kg</label>
                                <input class="form-check-input" type="radio" name="lbs" id="exampleRadios2" value="lbs">
                                <label class="form-check-label" for="lbs">lbs</label>
                            </div>
                        </div>
                        <div class="form-inline">
                            <div class="form-group">
                                <label class="sr-only" for="bodyfat">Enter bodyfat %</label>
                                <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Bodyfat %..." name="bodyfat">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="date">Select date</label>
                                <input type="date" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Jane Doe" name="date">
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary mb-2">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    
                </div>
            </div>
        </div>
    </div>



    <div class="container-fluid">
    </div>
    
<script src="https://kit.fontawesome.com/bb13b54565.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="js/dashboard.js"></script>
</body>
</html>

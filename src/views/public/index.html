<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/home.css">
    <title>Home</title>
</head>
<body class="d-flex m-auto p-4">
    <div class="container m-auto p-4 border rounded flip-card">
        <div id="flip-card-inner" class="border rounded">
            <div class="row">
                <div class="col-6 offset-3 text-center">
                    <i class="fas fa-dumbbell fa-9x"></i>
                </div>
            </div>
            <div id="flip-card-front">
                <div class="row mt-5">
                    <div class="col-10 offset-1 text-center">
                        <form action="/home/login" method="POST">
                            <div class="form-group text-uppercase font-weight-bold">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control font-weight-bold" placeholder="Enter email..." name="email">
                            </div>
                            <div class="form-group text-uppercase font-weight-bold">
                                <label for="password">Password</label>
                                <input type="password" class="form-control font-weight-bold" placeholder="Enter password..." name="password">
                            </div>
                            <button type="submit" class="btn">Login</button>
                        </form>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-10 offset-1 text-center">
                        <h2><a href="#" class="font-weight-bold flipLink">Register</a></h2>
                    </div>
                </div>
            </div>
            <div id="flip-card-back">
                <div class="row mt-5">
                    <div class="col-10 offset-1 text-center">
                        <form action="/home/register" method="POST" id="registerForm">
                            <div class="form-group text-uppercase font-weight-bold">
                                <label for="firstname">First name</label>
                                <input type="text" class="form-control font-weight-bold" placeholder="Enter First name" name="firstname">
                            </div>
                            <div class="form-group text-uppercase font-weight-bold">
                                <label for="surname">Surname</label>
                                <input type="text" class="form-control font-weight-bold" placeholder="Enter surname" name="surname">
                            </div>
                            <div class="form-group text-uppercase font-weight-bold">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control font-weight-bold" placeholder="Enter email address" name="email">
                            </div>
                            <div class="form-group text-uppercase font-weight-bold">
                                <label for="password">Password</label>
                                <input type="password" class="form-control font-weight-bold" placeholder="Enter password" name="password">
                            </div>
                            <button type="submit" class="btn">Register</button>
                        </form>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-10 offset-1 text-center">
                        <h2><a href="#" class="font-weight-bold flipLink">Already Registered?</a></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://kit.fontawesome.com/bb13b54565.js" crossorigin="anonymous"></script>
<script src="js/home.js"></script>
</body>
</html>
